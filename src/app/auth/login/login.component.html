<app-header></app-header>
<!-- breadcrumb-section end -->
<!-- product tab start -->
<div class="my-account pt-80 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="title text-capitalize mb-30 pb-25"> Connectez-vous Ã  votre compte</h3>
                <form class="log-in-form" [formGroup]="loginForm">
                    <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-3 col-form-label">Email</label>
                        <div class="col-md-6">
                            <input formControlName="email" name="email" type="email" class="form-control" id="staticEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-md-3 col-form-label" >Mot de passe</label>
                        <div class="col-md-6">
                            <div class="input-group mb-2 mr-sm-2">
                                <input formControlName="password" name="password" type="password" class="form-control" id="inputPassword">
                                <div class="input-group-prepend">
                                    <button type="button" class="input-group-text  theme-btn--dark1 btn--md show-password" >afficher</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="form-group row pb-3 text-center">
                        <div class="col-md-6 offset-md-3">
                            <div class="login-form-links">
                                <div class="sign-btn ">
                                    <button (click)="onSubmit()" class="btn theme-btn--dark1 btn--md" [disabled]="loginForm.invalid">S'identifier</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row  text-center mb-0">

                        <div class=" pb-2">
                            <button (click)="loginWithFacebook()" class="btn btn-primary btn--md" >Connectez-vous avec Facebook</button> 
                        </div>

                         <div class=" pb-2">
                            <button (click)="loginWithGmail()" class="btn btn-danger btn--md" >Connectez-vous avec Gmail</button> 
                         </div>



                        </div>
                    <div class="form-group row text-center  mb-0">
                        <div class="col-12">
                            <div class="border-top pb-2">
                                <a routerLink="/register" class="no-account">Pas de compte? S'inscrire </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

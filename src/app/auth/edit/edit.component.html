<app-header></app-header>
<div class="container" *ngIf="isAuth" >
    <div class="main-body">
       <h3 class="title text-capitalize mb-30 pb-25" >Modifier Profile</h3>

          <div class="row gutters-sm" [formGroup]="infoForm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img *ngIf="user.image==null" src="https://bootdey.com/img/Content/avatar/avatar7.png " alt="Admin" class="rounded-circle" width="150">
                    <img [src]="baseUrlImage+user.image" alt="Admin" class="rounded-circle" width="150">
                  </div>
                  <hr>
                  <form>
                    <div class="form-group">
                      <input formControlName="image" type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>0
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="firstname" type="text" class="form-control" id="firstname" name="firstname" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Prénom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" >
                     <div class="col-sm-9 text-secondary">
                      <input formControlName="lastname" type="text" class="form-control" id="lastname" name="lastname" />
                    </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Pseudo</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="pseudo" type="text" class="form-control" id="pseudo " name="pseudo" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="email" type="text" class="form-control" id="email" name="email" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mot de passe</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="password" type="text" class="form-control" id="password" name="password" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Née</h6>
                    </div>
                    <div class="col-md-6">
                      <input formControlName="dateBirth" type="text" formControlName="dateBirth"  class="form-control" id="dateBirth" placeholder="MM/DD/YYYY">
                  </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Telephone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="tel" type="text" class="form-control" id="tel" name="tel" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Adresse de Livraison</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="adresseLivraison" type="text" class="form-control" id="adresseLivraison" name="adresseLivraison" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Adresse de Facturation</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input formControlName="adresseFacturation" type="text" class="form-control" id="adresseFacturation" name="adresseFacturation" />
                    </div>
                  </div>
                </div>
              </div> 
              <div class="text-center">
                <button  class="btn theme-btn--dark1 btn--md center" [disabled]="infoForm.invalid">Enregistrer le modificaiton </button>
              </div>  
            </div>
          </div>
        </div>
    </div>
    <div>
    
    </div>
    

<app-footer></app-footer>
